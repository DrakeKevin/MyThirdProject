<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Contact_Form/stylesheets/style.css">
    <title>Document</title>
</head>
<body>
    <section class="contact">
        <section class="contact-form">
            <form>
                <section class="row">
                    <section class="input50">
                        <input type="text" placeholder="First Name" required="required">
                    </section>
                    <section class="input50">
                        <input type="text" placeholder="Last Name" required="required">
                    </section>
                </section>
                <section class="row">
                    <section class="input50">
                        <input type="text" placeholder="Email" required="required">
                    </section>
                    <section class="input50">
                        <input type="text" placeholder="Subject" required="required">
                    </section>
                </section>
                <section class="row">
                    <section class="input100">
                        <textarea placeholder="Message"></textarea>
                    </section>
                </section>
                <section class="row">
                    <section class="input100">
                        <input class="btn" type="submit" value="Send">
                    </section>
                </section>
            </form>
        </section>
        <aside class="contact-info">
            <section class="info-box">
                <section class="icon">
                    <img src="https://image.flaticon.com/icons/png/512/9/9275.png">
                </section>
                <section class="details">
                    <h4>Address</h4>
                    <p>28 Neon Tower, New York City, USA</p>
                </section>
            </section>
            <section class="info-box">
                <section class="icon">
                    <img src="https://www.pngarts.com/files/10/Email-Icon-Download-PNG-Image.png">
                </section>
                <section class="details">
                    <h4>Email</h4>
                    <p>mailto:anyone@example.com</p>
                    <p>mania:anyone@example.com</p>
                </section>
            </section>
            <section class="info-box">
                <section class="icon">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/phone-call-16-1172958.png">
                </section>
                <section class="details">
                    <h4>Call</h4>
                    <p>+1 978 555 1780</p>
                    <p>+1 948 555 1524</p>
                </section>
            </section>
        </aside>
    </section>
</body>
</html>
